{% extends "base.html" %}

{% block head %}

{% endblock%}

{% block content %}
<div class="container">

  <div class="row">
    <div class="span12 ">
      <div>
        <h2>
          <span><img class="icon" src="{{ STATIC_URL }}images/TravelTimeIcon.png"/></span>
          Time Comparisons
        </h2>
      </div>
    </div>
  </div><!--Row-->
  <div class="row">
    <div class="span12 ">
      <form action="{% url "preodtimes" %}" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input class="btn" type="submit" value="Submit"/>
      </form>
    </div>
  </div>
  <footer>
  </footer>
</div> <!-- /container -->
{% endblock %}
