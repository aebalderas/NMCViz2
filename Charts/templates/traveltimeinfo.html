{% extends "base.html" %}

{% block head %}
<title>Corridor Travel Time Information</title>
{% endblock%}

{% block content %}
<div class="container">

  <!-- Example row of columns -->
  <div class="row">
    <div class="span12 ">
      <div>
        <h2>
          <span><img class= "icon" src="{{ STATIC_URL }}images/TravelTimeIcon.png" /></span>
          Corridor Travel Times
        </h2> 
      </div>  
    </div>
  </div><!--Row-->
  
  <div class="row">
    <div class="span12 ">
      <form action="{% url pretraveltime %}" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input class="btn" type="submit" value="Submit"/>
      </form>
    </div>
  </div>

  <footer> 
  </footer>

</div> <!-- /container -->
{% endblock %}
