<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    {%load staticfiles%}
    <!-- Le styles -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/icons.css' %}" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet">

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          </button>
          <a class="brand" href="{% url 'hello' %}">NMC Visualization</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#about">Home</a></li>
              <li class="dropdown"><a href="{% url 'charts' %}" class="dropdown-toggle" data-toggle="dropdown">Charts<b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="{% url 'charts' %}">Charts Home</a></li>
                  <li class="divider"></li>
                  <li><a href="{% url 'traveltimeinfo' %}">Corridor Travel Times</a></li>
                  <li><a href="{% url 'volumeinfo' %}">Volume and Capacity Counts</a></li>

                </ul>
              </li>
              <li><a href="#contact">Map</a></li>
            </ul><!--ul nav-->
          </div><!--/.nav-collapse -->
        </div><!--container-->
      </div><!--navbar-inner-->
    </div><!--navbar-->
    {% block content %}
    {% endblock %}
    
    <!-- Le javascript
    ================================================== -->

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
